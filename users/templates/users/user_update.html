{% extends "base.html" %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-left align-items-top h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-left">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Editing a user</p>
                                {% if update_user.id == user.id%}
                                <form class="mx-1 mx-md-4" novalidate method="post"
                                      action="{% url 'update' user.pk %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Save</button>
                                    </div>

                                </form>
                                {% else %}
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sorry, you can't
                                     edit this post! You are not the author of the post!</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
